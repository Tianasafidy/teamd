<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <title>Interface Web</title>
    
</head>
<body>
    <div class="container">
        <div class="leftContainer">
            <div class="rangeContainer">
            <input type="range" class="speed-slider" min="0" max="100" step="1" value="50">
        </div>
            <input type="button" class="" value="STOP">
        </div>
        
        <div class="centerContainer" >
            <h1>S.U.V Remote Control</h1>
            <div class="videoStream" ></div>
        </div>

        <div class="rightContainer">
            <div class="joystick">
                <div class="base"> *
                    <div class="stick">
                        <div class="stickOverlay"></div>
                    </div>             
                </div>
            </div>
        </div>
        
    </div>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
